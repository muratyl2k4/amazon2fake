<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>MuhasebeUpdate</title>
</head>
<body>
    <h1 class="my-5 text-center">SIPARIS UPDATE</h1>
    <form class='w-75 mx-auto 'action="" method="post">{%csrf_token%}
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">TARIH</span>
            <input type="date" id="DATE" value="{{ siparis.TARIH|date:'Y-m-d'}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">ASIN</span>
            <input type="text" id="ASIN" value="{{siparis.ASIN}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">ALICI_SIPARIS_NUMARASI</span>
            <input type="text" id="ALICI_SP" value="{{siparis.ALICI_SIPARIS_NUMARASI}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">SATICI_SIPARIS_NUMARASI</span>
            <input type="text" id="SATICI_SP" value="{{siparis.SATICI_SIPARIS_NUMARASI}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">SATIS FIYATI</span>
            <input type="text" id="SATIS_FIYATI" value="{{siparis.SATIS_FIYATI}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">AMAZON_FEE</span>
            <input type="text" id="AMAZON_FEE" value="{{siparis.AMAZON_FEE}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">MALIYET</span>
            <input type="text" id="MALIYET" value="{{siparis.MALIYET}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">KAR</span>
            <input type="text" id="KAR" value="{{siparis.KAR}}" class="form-control">    
          </div>
        <div class="input-group w-50 mx-auto my-1">
            <span class="input-group-text">YUZDELIK_KAR</span>
            <input type="text" value="{{siparis.YUZDELIK}}" class="form-control" readonly>    
          </div>
          <center><button type="submit" class="btn btn-lg btn-dark rounded-0 my-4">UPDATE</button></center>

    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
