{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>UploadProductFileDemo</title>
</head>
<body>
   
  <form method="POST" enctype="multipart/form-data">{% csrf_token %}
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ASIN Yukle</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mx-auto">
                <textarea class="form-control" placeholder="Leave a comment here" name="asintext" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">ASINLER</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">IPTAL</button>
              <button type="submit" name="asin_text_upload" class="btn btn-primary">YUKLE</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary mx-auto mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        TEXT ASIN YUKLE
      </button>
      <div class="mb-3 mx-auto my-auto w-25 h-25">
        <label for="com_asin" class="form-label">KEEPA amazon.COM ASIN YUKLE</label>
        {{form.com_asin }}
        
        <label for="target_asin" class="form-label">Keepa HEDEF PAZAR ASIN YUKLE</label>
        {{ form.target_asin }}
        <button class="btn btn-primary mt-1" type="submit" name="asin_file_upload">ASIN YUKLE</button>
      </div>  

      <div class="mb-3 mx-auto my-auto w-25 h-25 mt-3">
        <button type="submit" name="download_asin" class="mx-auto" >Download Asin</button>
      </div>  
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
