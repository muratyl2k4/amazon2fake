{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/upload.css'%}">
    <title>UploadProductFileDemo</title>
</head>
<body>
   
     <form method="POST"> 
    <div class="mb-3 mx-auto  my-auto w-25 h-25">
        <label for="formFile" class="form-label">Asin Tarat</label>
        <input class="form-control" type="file" id="scanASIN">
        <button class="btn btn-primary mt-1" type="submit" name="scan_asin">ASIN TARAT</button>
      </div>
    
    <div class="mb-3 mx-auto my-auto w-25 h-25">
        <label for="formFile" class="form-label">Asin yukle</label>
        <input class="form-control" type="file" id="uploadASIN">
        <button class="btn btn-primary mt-1" type="submit" name="upload_asin">ASIN YUKLE</button>
      </div>  

      <div class="mb-3 mx-auto my-auto w-25 h-25 mt-3">
        <button type="submit" name="download_asin" class="mx-auto" >Download New Asin</button>
      </div>  
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
